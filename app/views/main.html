<div class="jumbotron">
  <h1>Feedback</h1>
  <div class="alert alert-success" ng-show="showMessage">
    <strong>Done!</strong> {{message}}
  </div>

  <form ng-submit="provideFeedback()" >
    <input type="text" ng-model="feedback.feedbackText" />
    <input type="text" ng-model="feedback.author" />
    <input type="submit" />
  </form>
</div>
